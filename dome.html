<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>视频代码</title>
		<link rel="stylesheet" type="text/css" href="css/new_web.css"/>
	</head>
	<body>
		
		<form>
		<div id="web">
			<div id="mail">
				<label for="E-mail">  <font size="4" color="red">*</font>  邮箱地址</label>
				<input type="text" name="" id="E-mail" value="" size="40" style="height: 20px;"/>
				<label for="@">@</label>
				<select id="@">
					<option value ="">163.com</option>
					<option value ="">qq.com</option>
					<option value ="">17173.com</option>
				</select>
				<!-- 文字编译 -->
				<div id="mail_p">
					<font size="2" color="gray">
						<p>6-18个字符，可使用字母、数字、下划线，需以字母开头</p>
					</font>
				</div>
			</div>
			<!-- 密码 -->
			<div id="Pass">
				<label for="Password"><font size="4" color="red">*</font>密码</label>
				<input type="password" name="" id="Password" value="" size="40" style="height: 20px;"/>
				
				<div id="Pass_p">
						<font size="2" color="black"><p>6-16个字母，区分大小写</p></font>
				</div>
			</div>
			<!-- 确认密码 -->
			<div id="pass_a">
				<label for="confirm"><font size="4" color="red">*</font>确认密码</label>
				<input type="password" name="" id="confirm" value="" size="40" style="height: 20px;"/>
				
				<div id="pass_p">
					<font size="2" color="gray">
						<p>请再次填写密码</p>
					</font>
				</div>
				
			</div>
			<!-- 手机号 -->
			<div id="phone">
				<label for="phone"><font size="4" color="red">*</font>手机号码</label>
				<input type="tel" name="" id="phone" value="+86-" size="40" style="height: 20px;" />
				
				<div id="phone_p">
					<font size="2" color="gray">
						<p>忘记密码时，可以通过该手机号码快速找回密码</p>
					</font>
				</div>
			
			</div>
			<!-- 验证码表格 -->
			<div id="code_input">
				<label for="Code"><font size="4" color="red">*</font>验证码</label>
				<input type="text" name="" id="Code" value="" size="35" style="height: 20px;"/>
				
				<div id="code_input_p">
					<font size="2" color="gray">
						<p>请填写图片中的字符，不区分大小写</p>
					</font>
				</div>
				
			</div>
			<!-- 验证码图片 -->
			<div id="img">
				<img src="img/验证码.jpeg" width="88px" height="65px" >
			</div>
			<!-- 验证码链接 -->
			<div id="code_a">
				<a href="https://www.baidu.com/"><font size="1" color="blue">看不清楚？换张图片</font></a>
			</div>
			<!-- 免费验证码按钮 -->
			<div id="code_button">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style="height: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;免费获取验证码&nbsp;&nbsp;&nbsp;&nbsp;</button>
			</div>
			<p></p>
			<!-- 短信验证码表格 -->
			<div id="Short">
				<label for="Short message"><font size="4" color="red">*</font>短信验证码</label>
				<input type="text" name="" id="Short message" value="" size="40" style="height: 20px;"/>
				
				<div id="Short_p">
					<font size="2" color="gray">
						<p>请查收手机短信，并填写短信中的验证码</p>
					</font>
				</div>
				
			</div>
			<!-- 后缀 -->
			<div id="new_foot">
				<input type="checkbox" name="" id="" value="" />
				<font size="2" color="gray">同意</font>
				<a href="https://www.baidu.com/"><font size="2" color="blue">"服务条款"</font></a>
				<font size="2" color="gray">和</font>
				<a href="https://www.baidu.com/"><font size="2" color="blue">"隐私权相关政策"</font></a>
			</div>
			
			<!-- 注册按钮 -->
			<div id="submit">
					<input type="submit" id="button" name="" value="立即注册" style="width: 130px; height: 33px;" />
				
			</div>
			
	
		</div>
		</form>
		
	</body>
</html>
